<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template ></ng-template>

  
  <ion-grid>
    <ion-list>
      <ion-slides [options]="slideOptsOne">
        <ion-slide style=" height: 300px;" *ngFor="let recipe of recipes">
          <ion-img [src]="recipe.image" (click)="openDetailsPage(recipe.id)"> </ion-img>
        </ion-slide>
      </ion-slides>
    </ion-list>
  </ion-grid>
</ion-content>
